<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">

        <h:form id="frm">           
            <p:growl autoUpdate="true"/>    
      
            <p:toolbar style="margin-top: 60px">
                <f:facet name="left">
                    <p:commandButton title="Nova Despesa" icon="ui-icon-document" onclick="PF('novoLancto').show()"/> 

                </f:facet>

            </p:toolbar>

            <p:dataTable value="#{controleDespesa.listDespesa}" var="Lancamento" widgetVar="100%" 
                         rows="15" paginator="true"   paginatorPosition="bottom" id="pes_lancamento" style="margin-top: 5px"
                         >

                <p:column headerText="Descrição" >
                    <h:outputText value="#{Lancamento.descricao}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Status" >
                    <h:outputText value="#{Lancamento.status}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Vencimento" >
                    <h:outputText value="#{Lancamento.dataVencimento}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Valor" >
                    <h:outputText value="#{Lancamento.valor}">
                    </h:outputText>
                </p:column>
                <p:column style="width: 35px" headerText="#" >
                    <p:commandButton title="Editar" icon="ui-icon-pencil" /> 
                    <p:commandButton title="Excluir" icon="ui-icon-trash" 
                                     action="#{controleDespesa.excluirLancamentos(Lancamento)}" process="@this"  
                                     update="pes_lancamento">  
                        <p:confirm icon="ui-icon-alert" header=" Confirmação de Exclusão" message="Tem Certeza que Deseja Excluir?" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <p:dialog header="Nova Despesa" widgetVar="novoLancto" id="despesa-dialogo"
                      resizable="false" rendered="true" 
                      modal="true" closeOnEscape="true" position="center">

                <div class="ui-grid-responsive">
                    <p:panelGrid id="gridSenha" columns="2" styleClass="panelgrid-noborder" >
                        <p:outputLabel value="Descrição"/>
                        <p:inputText value="#{controleDespesa.descricao}">
                        </p:inputText>
                        <p:outputLabel value="Status"/>
                        <p:selectOneMenu id="status" value="#{controleDespesa.status}" required="true">
                            <f:selectItem itemLabel="Pendente" itemValue="Pendente"/> 
                            <f:selectItem itemLabel="Recebido" itemValue="Recebido"/>
                        </p:selectOneMenu>
                       
                        <p:outputLabel value="Vencimento"/>
                        <p:inputMask id="vencimento" value="#{controleDespesa.dataVencimento}" mask="99/99/9999"/>
                        
                        <p:outputLabel value="Valor"/>
                        <p:inputText value="#{controleDespesa.valor}" />
                    </p:panelGrid>  
                </div>
                <center>
                    <p:outputLabel/>
                    <p:commandButton value=" Salvar " actionListener="#{controleDespesa.inserirDespesa()}"
                                     update="frm" style="width: auto;"                                     
                                     oncomplete="PF('despesa-dialogo').hide()"/>
                </center>


            </p:dialog>

        </h:form>
        <h:form>
            <p:confirmDialog global="true"  showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"/>
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" oncomplete="confirmacao.hide()"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
